<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">
    <div class="row">
      <h2 style="text-align:center">Login with Social Media</h2>
      <div class="vl">
        <span class="vl-innertext">View</span>
      </div>

      <div class="col">
        <a th:href="@{/facebooklogin}" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
         </a>
        
        <a href="@{'/googlelogin'}" class="google btn"><i class="fa fa-google fa-fw">
          </i> Login with Google+
        </a>
      </div>

      <div class="col">
        <h5 th:text="${user.imageUrl}"></h5>
       <h2 th:text="${user.firstName+' '+user.lastName}"></h2>
       
      </div>
      
    </div>
</div>



</body>
</html>
